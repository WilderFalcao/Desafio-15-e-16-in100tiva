<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal em HTML + CSS (externo)</title>
  <link rel="stylesheet" href="/In100tiva/CSS/Desafio16.css" />
</head>
<body>
  <!-- 1) Toggle que controla o estado do modal -->
  <input type="checkbox" id="modal-toggle" aria-hidden="true" />

  <!-- 2) Botão de abrir (label vinculado ao checkbox) -->
  <label for="modal-toggle" class="btn" role="button" aria-controls="modal" aria-haspopup="dialog" aria-expanded="false">
    Abrir modal
  </label>

  <!-- 3) Modal -->
  <div class="modal-overlay" aria-hidden="true">
    <!-- Click no fundo fecha: este label cobre o overlay todo -->
    <label for="modal-toggle" class="modal-clickout" title="Fechar"></label>

    <section class="modal-card" id="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <header class="modal-header">
        <h2 id="modal-title" class="modal-title">Título do Modal</h2>
        <!-- Botão X para fechar -->
        <label for="modal-toggle" class="close" role="button" aria-label="Fechar modal">✕</label>
      </header>

      <div class="modal-body">
        <div class="demo-text">
          <p>Este é um modal implementado apenas com HTML e CSS.</p>
          <p>Ele abre ao clicar no botão e pode ser fechado clicando no “X” ou no fundo escurecido.</p>
        </div>
      </div>

      <footer class="modal-footer">
        <!-- Botão secundário que fecha -->
        <label for="modal-toggle" class="btn" role="button">Fechar</label>
      </footer>
    </section>
  </div>
</body>
</html>
